<mat-card class="mb-5">
  <div class="is-flex is-flex-direction-row">
    <profile-picture [user]="comment.owner"></profile-picture>
    <div class="is-flex is-flex-direction-column ml-5">
      <p>
        <strong>{{ comment.owner.name }} {{ comment.owner.surname }}</strong> |
        {{ comment.timestamp | date: "medium" }}
      </p>
      <p>
        {{ comment.content }}
      </p>
    </div>
  </div>
</mat-card>
