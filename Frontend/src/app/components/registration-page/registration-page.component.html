<div class="background-login-page" >
    <div class="rows">
        <div class="row">
            <img src="assets/layered-waves-haikei.svg" class="waves-css">
        </div>
        <div class="row" >
            <div class="container">
                <mat-card>
                    <div class="columns is-flex">
                        <div class="column is-6 blobwallpaper">
                            <div class="rows">
                                <div class="row is-flex is-justify-content-center">
                                    <img src="assets/Dislinkt-white-logo-transparent.png" class="img-dislink-logo">
                                </div>
                                <div class="row">
                                    <br>
                                    <h1 class="has-text-centered" style="color: white;">Dislinkt</h1>
                                    <br>

                                    <p class="has-text-centered dislinkt-description">Dislinkt is the world's largest professional network on the internet. You can use Dislinkt to find the right job or internship, connect and strengthen professional relationships, and learn the skills you need to succeed in your career.</p>

                                </div>
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="rows">
                                
                
                                <h1 class="has-text-centered has-text-weight-bold mt-5" style="color: #6E87D6;">Register</h1>
                       
                               
                                <!-- Inputs -->
                                <div class="columns">
                                  <div class="column is-2"></div>
                                  <div class="column is-8">
                                    <div class="field">
                                        <label class="label">First name</label>
                                        <div class="control">
                                          <input class="input" type="text" placeholder="Your first name">
                                        </div>
                                      </div>

                                      <div class="field">
                                        <label class="label">Last name</label>
                                        <div class="control">
                                          <input class="input" type="text" placeholder="Your last name">
                                        </div>
                                      </div>

                                      <div class="field">
                                        <label class="label">Username</label>
                                        <div class="control">
                                          <input class="input" type="text" placeholder="Your unique username">
                                        </div>
                                      </div>

                                      <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control">
                                          <input class="input" type="text" placeholder="Your email">
                                        </div>
                                      </div>

                                      <div class="field" style="width: 50%;">
                                        <label class="label">Birthday</label>
                                        <div class="control">
                                          <input class="input" type="date">
                                        </div>
                                      </div>


                                      <div class="field">
                                        <div class="control">
                                          <label class="label">Gender</label>
                                          <label class="radio">
                                            <input type="radio" name="question">
                                            male 
                                          </label> <br>
                                          <label class="radio">
                                            <input type="radio" name="question">
                                            female 
                                          </label>
                                        </div>
                                      </div> <br> <br>

                                      <div class="field">
                                        <label class="label">Password</label>
                                        <div class="control">
                                          <input class="input" type="password" placeholder="Enter password">
                                        </div>
                                      </div>

                                      <div class="field">
                                        <label class="label">Confirm Password</label>
                                        <div class="control">
                                          <input class="input" type="password" placeholder="Confirm password">
                                        </div>
                                      </div>

                                      <div class="field">
                                        <div class="control">
                                          <label class="checkbox">
                                            <input type="checkbox">
                                            Private dislinkt account
                                          </label>
                                        </div>
                                      </div>
                                             
                                  </div>
                                  <div class="column is-2"></div>
                                </div>

                                <div class="row">
                                    <br>
                                    <div class="is-flex is-justify-content-center">
                                        <button [routerLink]="['/']" class="button is-primary is-rounded">Register</button>
                                    </div>
                                </div>

                                <div class="row has-text-centered mt-5">
                                    You already have an account? <a href="/login">Login</a>
                                </div>

                                <div class="row is-flex is-justify-content-center mt-5">
                                    <button [routerLink]="['/welcome']" class="button is-outlined">Continue as a guest</button>
                                </div>

                            </div>
    
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
