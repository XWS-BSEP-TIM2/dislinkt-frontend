<div>
    <div class="row">
        <img src="assets/layered-waves-haikei.svg" class="waves-css" />
    </div>

    <div style="margin-top:100px;margin-bottom: 100px;">
        <div class="container">
            <div class="card card-container">


                <h5 style="border-bottom: 1px solid #a8a8a8; padding-bottom: 5px;">Two Factor Authenticator</h5>

                <span>

                    <p>Scan the QR code or enter the secret key in Google Authenticator</p>


                    <img src="data:image/png;base64,{{qrCode}}" alt="" class="img-thumbnail"
                        style="display:block;margin:auto">


                    <form class="form-group" (ngSubmit)="verify()" #otpForm="ngForm">
                        <input name="authcode" type="number" #iauthcode="ngModel" class="input is-success" maxlength="6"
                            placeholder="Enter the Auth Code" id="authcode" autocomplete="off" [(ngModel)]="code"
                            required>
                        <br>
                        <button class="button is-success" type="submit"
                            [disabled]="iauthcode?.errors?.required">Verify</button>
                    </form>
                    <p class="text-danger" style="text-align:center; color: rgb(192, 66, 66);" *ngIf="errorMessage">
                        {{errorMessage}}</p>
                </span>
            </div>
        </div>
    </div>
</div>
