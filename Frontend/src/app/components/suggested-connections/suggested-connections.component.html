<div
  class="is-flex is-flex-direction-column stretch-width is-align-items-center"
>
  <div class="stretch-width">
    <p *ngIf="recommendations.length == 0">No quick connections to show.</p>
    <div *ngFor="let rec of recommendations | slice: 0:3; let i = index">
      <single-connection-suggestion
        [connectionDetails]="rec"
      ></single-connection-suggestion>
    </div>
  </div>

  <div>
    <button
      mat-flat-button
      color="primary"
      class="shadow-hover"
      (click)="redirectConnections()"
    >
      See more
    </button>
  </div>
</div>
