<div
  class="p-4 notification-container clickable is-flex is-flex-direction-row is-align-content-baseline"
  (click)="redirect()"
  [ngClass]="{ unread: !notification.seen }"
>
  <div class="mr-4">
    <profile-picture
      [fullName]="notification.userFullName"
      [size]="40"
    ></profile-picture>
  </div>
  <div>
    <Strong>{{ notification.userFullName }}</Strong> {{ notification.text }}
    <strong>{{ notification.dateDisplay | dateAsAgo }}</strong
    >.
  </div>
</div>
