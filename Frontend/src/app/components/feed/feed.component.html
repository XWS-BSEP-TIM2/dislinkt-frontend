<div class="columns">
  <div class="column">

      Welcome to the feed. Here you can see the newest updates from your
      connections.
    </h2>
    <mat-divider></mat-divider>
    <div
      class="stretch-width is-flex is-flex-direction-column is-align-items-center my-5"

      <div *ngFor="let post of posts">

    </div>
  </div>
  <div class="column is-4 side-column">
    <sidebar-right></sidebar-right>
  </div>
</div>
