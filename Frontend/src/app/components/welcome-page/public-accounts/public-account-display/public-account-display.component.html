<mat-card
  class="suggestion-container clickable"
  (click)="redirect()"
  *ngIf="user.id != ''"
>
  <mat-card-header>
    <div mat-card-avatar>
      <profile-picture [user]="user" [size]="40"></profile-picture>
    </div>
    <mat-card-title
      ><span
        ><strong>{{ user.name }} {{ user.surname }}</strong></span
      ></mat-card-title
    >
    <mat-card-subtitle
      ><span>@{{ user.username }}</span></mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <hr class="mt-5" />
    <p>
      {{ user.biography }}
    </p></mat-card-content
  >
  <div
    class="is-flex is-flex-direction-row stretch-width is-justify-content-space-between px-5"
  >
    <span>
      <mat-chip-list>
        <mat-chip
          color="primary"
          selected
          disableRipple="true"
          *ngFor="let skill of user.skills"
          >{{ skill.name }}</mat-chip
        ></mat-chip-list
      >
    </span>
  </div>
</mat-card>
