<div
  class="is-flex is-flex-direction-column stretch-width is-align-items-center"
>
  <div class="stretch-width">
    <p *ngIf="users.length == 0">No users to show right now.</p>
    <div *ngFor="let user of users">
      <public-account-display [user]="user"></public-account-display>
    </div>
  </div>
</div>
